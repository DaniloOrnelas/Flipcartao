<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <Link rel="stylesheet" href="style.css">
    <title>Formulário de cartão de credito</title>

</head>

<body>
    <form>
        <section id="credit-card">
            <div class="front"></div>
            <div class="back"></div>
        </section>
        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input id="cc-number" 
                type="text" 
                placeholder="**** **** **** ****">
            </div>

            <div class="input-wrapper">
                <label for="cc-holder">Nome do titular</label>
                <input id="cc-holder" 
                type="text" 
                placeholder="Nome como está no cartão">
            </div>

            <div class="col-2 flex">
                <div class="inout-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input 
                    id="cc-validity"
                    type="text"
                    placeholder="mm/aa">
                </div>

                <div class="input-wrapper">
                    <label class="flex help" for="cc-cvv">CVV
                        <img src="https://i.ibb.co/C05CfN9/Vector.png" 
                        alt="ícone de ajuda"
                        title="Esse número está, geralmente, nas costas do seu cartão"
                        >

                    </label>
                    <input
                    id="cc-cvv" 
                    type="text"
                    placeholder="***">
                </div>
            </div>
        </section>
        <selection class="info-security flex">
            <img src="https://i.ibb.co/PCSCJgD/Vector-1.png" alt="ícone de segurança" >
            Seus dados estão seguros
        </selection>
        <button>Adicionar Cartão</button>
    </form>
</body>

</html>
